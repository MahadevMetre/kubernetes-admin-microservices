apiVersion: v1
kind: Pod
metadata:
  name: secure-pod
spec:
  containers:
  - name: alpine
    image: alpine
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    command: ["sleep", "3600"]
